<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
     <div class="maincontainer"><div class="containerf">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91-0123456789">

            <label for="Subject">Subject:</label>
            <input type="text" name="subject" placeholder="Enter Subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter Breif Description" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div> 
    <div class="container2">
       <!-- <img src="contact-girl-22-22-1000x1000.png" alt="image"> -->
    </div>
</div>
    

   
</body>
</html>
